language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: true
node_js:
  - '8.9.3'
script:
  - npm run compile
  - npm run lint
  - npm run test
after_success:
  - npm run travis-deploy-once 'npm run semantic-release
  - npm run codecov
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
